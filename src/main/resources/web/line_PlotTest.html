<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>plot 绘制图像</title>

</head>

<body>

<p id="tester" style="width:600px;height:250px;"></p>

</body>

<script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>

<script>

    TESTER = document.getElementById('tester');

    Plotly.plot(TESTER, [{
        x: [1, 2, 3, 4, 5],

        y: [1, 2, 4, 8, 16]

    }], {

        margin: {t: 0}

    });

</script>

</html>
